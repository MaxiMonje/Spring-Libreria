<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmls:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
</head>
<body class="p-3 mb-2 bg-warning text-dark">
    <nav th:replace="navBar.html ::  navBar"></nav>
    <h1 class="blockquote text-center" style="font-size: 70px; padding-top:45px">AUTORES</h1>
    <div>
        <h2>Lista Autores</h2>
        
    <table>
        <tr>
            <th>Nombre</th>
            <th>ID</th>
        </tr>
        <tr th:each="autores : ${listaAutor}">
            <td style="padding: 0 15px 0 15px" th:text="${autores.getNombre}"> </td>
            <td th:text="${autores.getId}"> </td>
        </tr>
    </table>
    <br>
    
    <form method="GET" action="/autor/mostrar">
        <button class="btn btn-outline-primary" type="submit">Mostrar</button>
    </form>
    <br>
    <form method="GET" action="/autor/">
        <button class="btn btn-outline-primary" type="submit">Ocultar</button>
    </form>
    <br>
    </div>
    <div>
        <h3>Editar</h3>
        <p th:text="${errorEditar}" class="text-danger" ></p>
        <form action="/autor/editarAutor" method="POST">
            <div class="form-group">
    <label for="exampleInputEmail1">Nombre nuevo del Autor</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre" name="nombre" style="width: 500px">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">ID del Autor</label>
    <input type="text" name="id" class="form-control" id="exampleInputPassword1" placeholder="ID" style="width: 500px">
  </div>
            
            
            <button class="btn btn-outline-success" type="submit"> Editar </button>
        </form>
    </div>
    <br>
    <div>
        <h3>Dar de Baja</h3>
        <p th:text="${errorBaja}" class="text-danger" ></p>
        <form action="/autor/bajaAutor" method="POST">
            <div class="form-group">
    <label for="exampleInputPassword1">ID del Autor</label>
    <input type="text" name="id" class="form-control" id="exampleInputPassword1" placeholder="ID" style="width: 500px">
  </div>
            <button type="submit" class="btn btn-outline-danger"> Baja </button>
        </form>
    </div>
    <br>
    <div>
        <h3>Ingresar</h3>
        <p th:text="${errorIngresar}" class="text-danger" ></p>
        <form action="/autor/ingresarAutor" method="POST">
            <div class="form-group">
    <label for="exampleInputEmail1">Nombre del Autor</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre" name="nombre" style="width: 500px">
  </div>
            <button class="btn btn-outline-success" type="submit"> Ingresar</button>
        </form>
    </div>
    <footer th:replace="footer.html ::  footer"></footer>
</body>
</html>
