
<html xmls:th="http://www.thymeleaf.org">
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="p-3 mb-2 bg-warning text-dark">
        <h2>LOGIN</h2>
        <div th:if="${error}">
            <p style="color: red" th:text="${error}"></p>
            
        </div>
         <div th:if="${logout}">
            <p style="color: green" th:text="${logout}"></p>
            
        </div>
        <form  th:action="@{/logincheck}" method="POST">
            
            <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario" name="username" style="width: 500px">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" style="width: 500px">
  </div>
            
            
            <button class="btn btn-outline-success" type="submit"> Ingresar </button>
        </form>
        <a href="/crearUsuario"> Crear Usuario</a>
    </body>
</html>
