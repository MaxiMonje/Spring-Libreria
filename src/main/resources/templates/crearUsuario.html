<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">
    <head>
        <title>Creaci칩n Usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="p-3 mb-2 bg-warning text-dark">
        <h2>Creaci칩n usuario</h2>
        <p style="color: red" th:text="${errorRegistrar}"></p>
        <form th:action="@{/crearUsuario/guardar}" method="POST">
            <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre" name="nombre" th:value="${nombre}"style="width: 500px" >
  </div>
            <div class="form-group">
    <label for="exampleInputEmail1">Apellido</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido" name="apellido"  th:value="${apellido}" style="width: 500px">
  </div>
            
             <div class="form-group">
    <label for="exampleInputEmail1">DNI</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="DNI" name="dni"  th:value="${dni}" style="width: 500px" required>
  </div>
            
            <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario" name="username"  th:value="${username}" style="width: 500px">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contrase침a</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a"  th:value="${password}" style="width: 500px">
  </div>
            
            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Elegir Rol" class="form-select" name="rol" id="rol">
                    <option selected values="">Elegir Rol</option>
                    <option th:each="rol : ${roles}" th:text="${rol.nombre}" th:value="${rol.id}"></option>
                </select>
                
            <br>
                
                <div class="invalid-feedback">El Rol es obligatorio</div>
            </div>
            
            
            <button class="btn btn-outline-success" type="submit"> Crear </button>
        </form>
        <br>
        <a href="/login"> Login</a>
    </body>
</html>
